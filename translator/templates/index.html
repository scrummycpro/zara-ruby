<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate to Greek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }
        .translate-container {
            margin-top: 50px;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Greek Translator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions">Recent Translations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container translate-container">
        <h1>Translate a Sentence to Greek</h1>
        <form method="POST" class="shadow-lg p-4 rounded" style="background-color: #1e1e1e;">
            <div class="mb-3">
                <label for="text" class="form-label">Enter a sentence:</label>
                <input type="text" class="form-control" id="text" name="text" placeholder="Type your sentence here..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Translate</button>
        </form>

        <!-- Display the translated text if available -->
        {% if translated_text %}
        <div class="result-container mt-4 text-center">
            <h2>Translated Sentence:</h2>
            <p class="translated-text">{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
